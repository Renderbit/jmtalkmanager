<body>
    <div class="connection-status connecting" id="connectionStatus">üü° Ïó∞Í≤∞ Ï§ë...</div>

    <div class="admin-container">

    <script type="module">
        // Firebase ÏÑ§Ï†ï (Í≥†Í∞ùÏö©Í≥º ÎèôÏùº)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA8K3QoRj_Yr8qrF5EzCMwGx6Qf9Wd",
            authDomain: "jungmil-chat-f1e23.firebaseapp.com",
            databaseURL: "https://jungmil-chat-f1e23-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "jungmil-chat-f1e23",
            storageBucket: "jungmil-chat-f1e23.appspot.com",
            messagingSenderId: "987654321098",
            appId: "1:987654321098:web:fedcba654321"
        };

        let app, database;
        let currentCustomerId = null;
        let customers = {};
        let allMessages = {};

        // Firebase Ï¥àÍ∏∞Ìôî ÏãúÎèÑ
        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            updateConnectionStatus('connected');
        } catch (error) {
            console.log('Firebase Ïó∞Í≤∞ Ïã§Ìå®, localStorage Î™®ÎìúÎ°ú Ï†ÑÌôò');
            updateConnectionStatus('offline');
        }

        // Ïó∞Í≤∞ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            if (status === 'connected') {
                statusElement.textContent = 'üü¢ ÏãúÏä§ÌÖú Ïò®ÎùºÏù∏';
                statusElement.className = 'connection-status';
            } else if (status === 'connecting') {
                statusElement.textContent = 'üü° Ïó∞Í≤∞ Ï§ë...';
                statusElement.className = 'connection-status connecting';
            } else {
                statusElement.textContent = 'üî¥ Ïò§ÌîÑÎùºÏù∏ Î™®Îìú';
                statusElement.className = 'connection-status offline';
            }
        }

        // Í≥†Í∞ù Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateCustomerList() {
            const chatList = document.getElementById('chatList');
            const customerIds = Object.keys(customers);
            
            if (customerIds.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20,2H4A2,2 0 0,0 2,4V22L6,18H20A2,2 0 0,0 22,16V4A2,2 0 0,0 20,2M6,9V7H18V9H6M14,11V13H6V11H14M18,15H6V17H18V15Z"/>
                        </svg>
                        <h4>ÏÉÅÎã¥ ÎåÄÍ∏∞Ï§ë</h4>
                        <p>ÏÉàÎ°úÏö¥ Í≥†Í∞ù Î¨∏ÏùòÎ•º Í∏∞Îã§Î¶¨Í≥† ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                document.getElementById('customerCount').textContent = 'ÎåÄÍ∏∞Ï§ëÏù∏ Í≥†Í∞ù: 0Î™Ö';
                return;
            }

            let chatListHTML = '';
            customerIds.forEach(customerId => {
                const customerMessages = Object.values(allMessages).filter(msg => msg.customerId === customerId);
                const lastMessage = customerMessages[customerMessages.length - 1];
                const unreadCount = customerMessages.filter(msg => msg.type === 'customer').length - 
                                   customerMessages.filter(msg => msg.type === 'agent').length;

                chatListHTML += `
                    <div class="chat-item ${currentCustomerId === customerId ? 'active' : ''}" onclick="selectCustomer('${customerId}')">
                        <div class="chat-preview">
                            <div class="customer-avatar">Í≥†</div>
                            <div class="chat-info">
                                <div class="customer-name">Í≥†Í∞ù ${customerId.slice(-4)}</div>
                                <div class="last-message">${lastMessage ? (lastMessage.content.length > 30 ? lastMessage.content.substring(0, 30) + '...' : lastMessage.content) : 'ÎåÄÌôîÎ•º ÏãúÏûëÌïòÏÑ∏Ïöî'}</div>
                                <div class="chat-time">${lastMessage ? lastMessage.time : ''}</div>
                            </div>
                        </div>
                        ${Math.max(0, unreadCount) > 0 ? `<div class="unread-badge">${Math.max(0, unreadCount)}</div>` : ''}
                    </div>
                `;
            });

            chatList.innerHTML = chatListHTML;
            document.getElementById('customerCount').textContent = `ÎåÄÍ∏∞Ï§ëÏù∏ Í≥†Í∞ù: ${customerIds.length}Î™Ö`;
        }

        // Í≥†Í∞ù ÏÑ†ÌÉù
        window.selectCustomer = function(customerId) {
            currentCustomerId = customerId;

            const mainChat = document.getElementById('mainChat');
            mainChat.innerHTML = `
                <div class="chat-header">
                    <div class="current-customer">
                        <div class="customer-avatar">Í≥†</div>
                        <div>
                            <h3>Í≥†Í∞ù ${customerId.slice(-4)}</h3>
                            <span class="status-badge">ÏßÑÌñâÏ§ë</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" onclick="showCustomerInfo()">Í≥†Í∞ù Ï†ïÎ≥¥</button>
                        <button class="action-btn" onclick="endChat()">ÏÉÅÎã¥ Ï¢ÖÎ£å</button>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                </div>

                <div class="agent-input">
                    <div class="quick-responses">
                        <button class="quick-btn" onclick="insertQuickResponse('ÏïàÎÖïÌïòÏÑ∏Ïöî! Ï†ïÎ∞ÄÌã∞ÏºìÏûÖÎãàÎã§. Î¨¥ÏóáÏùÑ ÎèÑÏôÄÎìúÎ¶¥ÍπåÏöî?')">Ïù∏ÏÇ¨</button>
                        <button class="quick-btn" onclick="insertQuickResponse('ÎÑ§, ÌôïÏù∏Ìï¥ÎìúÎ¶¨Í≤†ÏäµÎãàÎã§. Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî.')">ÌôïÏù∏Ï§ë</button>
                        <button class="quick-btn" onclick="insertQuickResponse('Ï∂îÍ∞ÄÎ°ú Í∂ÅÍ∏àÌïú Ï†êÏù¥ ÏûàÏúºÏãúÎ©¥ Ïñ∏Ï†úÎì† Î¨∏ÏùòÌï¥ Ï£ºÏÑ∏Ïöî.')">ÎßàÎ¨¥Î¶¨</button>
                        <button class="quick-btn" onclick="insertQuickResponse('Î¨∏Ï†úÍ∞Ä Ìï¥Í≤∞ÎêòÏÖ®ÎÇòÏöî?')">Ìï¥Í≤∞ÌôïÏù∏</button>
                    </div>
                    <div class="input-row">
                        <textarea class="input-field" id="agentInput" placeholder="Í≥†Í∞ùÏóêÍ≤å Î≥¥ÎÇº Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleKeyPress(event)"></textarea>
                        <button class="send-btn" onclick="sendAgentMessage()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;

            loadCustomerMessages();
            updateCustomerList();
        };

        // Î©îÏãúÏßÄ Î°úÎìú
        function loadCustomerMessages() {
            if (!currentCustomerId) return;

            const container = document.getElementById('messagesContainer');
            if (!container) return;

            container.innerHTML = '';

            const customerMessages = Object.values(allMessages)
                .filter(msg => msg.customerId === currentCustomerId)
                .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

            customerMessages.forEach(msg => {
                addMessageToContainer(msg);
            });

            scrollToBottom();
        }

        // Î©îÏãúÏßÄ Ïª®ÌÖåÏù¥ÎÑàÏóê Ï∂îÍ∞Ä
        function addMessageToContainer(messageData) {
            const container = document.getElementById('messagesContainer');
            if (!container) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${messageData.type === 'agent' ? 'agent' : ''}`;
            messageDiv.setAttribute('data-id', messageData.id);
            
            const avatarClass = messageData.type === 'agent' ? 'agent-msg-avatar' : 'customer-msg-avatar';
            const avatarText = messageData.type === 'agent' ? 'Ï†ï' : 'Í≥†';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">${avatarText}</div>
                <div>
                    <div class="message-content">${messageData.content}</div>
                    <div class="message-time">${messageData.time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
        }

        // ÏÉÅÎã¥Ïõê Î©îÏãúÏßÄ Ï†ÑÏÜ°
        window.sendAgentMessage = function() {
            const input = document.getElementById('agentInput');
            if (!input || !currentCustomerId) return;

            const message = input.value.trim();
            if (!message) return;
            
            const messageData = {
                id: Date.now(),
                customerId: currentCustomerId,
                type: 'agent',
                content: message,
                timestamp: Date.now(),
                time: getCurrentTime()
            };
            
            // Î°úÏª¨Ïóê Ï¶âÏãú ÌëúÏãú
            addMessageToContainer(messageData);
            input.value = '';
            scrollToBottom();
            
            // Firebase ÎòêÎäî localStorageÏóê Ï†ÄÏû•
            if (database) {
                try {
                    push(ref(database, 'messages'), messageData);
                } catch (error) {
                    saveToLocalStorage(messageData);
                }
            } else {
                saveToLocalStorage(messageData);
            }
        };

        // localStorageÏóê Ï†ÄÏû•
        function saveToLocalStorage(messageData) {
            const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            messages.push(messageData);
            localStorage.setItem('chat_messages', JSON.stringify(messages));
            
            // allMessages ÏóÖÎç∞Ïù¥Ìä∏
            allMessages[messageData.id] = messageData;
        }

        // Îπ†Î•∏ ÏùëÎãµ ÏÇΩÏûÖ
        window.insertQuickResponse = function(text) {
            const input = document.getElementById('agentInput');
            if (input) {
                input.value = text;
                input.focus();
            }
        };

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
            const displayHours = hours % 12 || 12;
            return `${ampm} ${displayHours}:${minutes.toString().padStart(2, '0')}`;
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }

        window.handleKeyPress = function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendAgentMessage();
            }
        };

        window.showCustomerInfo = function() {
            if (currentCustomerId) {
                alert(`Í≥†Í∞ù Ï†ïÎ≥¥:\n\n- ID: ${currentCustomerId}\n- Ï†ëÏÜç ÏãúÍ∞Ñ: ${new Date().toLocaleString()}\n- ÏÉÅÎã¥ ÏÉÅÌÉú: ÏßÑÌñâÏ§ë`);
            }
        };

        window.endChat = function() {
            if (confirm('ÏÉÅÎã¥ÏùÑ Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                currentCustomerId = null;
                const mainChat = document.getElementById('mainChat');
                mainChat.innerHTML = `
                    <div class="no-chat-selected">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,3C17.5,3 22,6.58 22,11C22,15.42 17.5,19 12,19C10.76,19 9.57,18.82 8.47,18.5C5.55,21 2,21 2,21C4.33,18.67 4.7,17.1 4.75,16.5C3.05,15.07 2,13.13 2,11C2,6.58 6.5,3 12,3Z"/>
                        </svg>
                        <h3>ÏÉÅÎã¥Ïù¥ Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§</h3>
                        <p>ÏÉàÎ°úÏö¥ Í≥†Í∞ù Î¨∏ÏùòÎ•º Í∏∞Îã§Î¶¨Í≥† ÏûàÏäµÎãàÎã§</p>
                    </div>
                `;
                updateCustomerList();
            }
        };

        // Firebase Ïã§ÏãúÍ∞Ñ ÏàòÏã† ÎòêÎäî localStorage Î™®ÎãàÌÑ∞ÎßÅ
        if (database) {
            onValue(ref(database, 'messages'), (snapshot) => {
                const messages = snapshot.val();
                if (!messages) {
                    allMessages = {};
                    return;
                }

                allMessages = messages;
                
                // Í≥†Í∞ù Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
                const customerIds = [...new Set(Object.values(messages).map(msg => msg.customerId))];
                customerIds.forEach(customerId => {
                    if (!customers[customerId]) {
                        customers[customerId] = {
                            id: customerId,
                            name: `Í≥†Í∞ù ${customerId.slice(-4)}`,
                            online: true
                        };
                    }
                });

                updateCustomerList();

                if (currentCustomerId) {
                    loadCustomerMessages();
                }
            });

            // Ïó∞Í≤∞ ÏÉÅÌÉú Î™®ÎãàÌÑ∞ÎßÅ
            const connectedRef = ref(database, '.info/connected');
            onValue(connectedRef, (snapshot) => {
                if (snapshot.val()) {
                    updateConnectionStatus('connected');
                } else {
                    updateConnectionStatus('offline');
                }
            });
        } else {
            // localStorage Î™®Îìú
            setInterval(() => {
                checkLocalStorageMessages();
            }, 1000);
        }

        // localStorage Î©îÏãúÏßÄ Ï≤¥ÌÅ¨
        function checkLocalStorageMessages() {
            const messages = JSON.parse(localStorage.getItem('chat_messages') || '[]');
            
            if (messages.length > Object.keys(allMessages).length) {
                messages.forEach(msg => {
                    allMessages[msg.id] = msg;
                    
                    if (!customers[msg.customerId]) {
                        customers[msg.customerId] = {
                            id: msg.customerId,
                            name: `Í≥†Í∞ù ${msg.customerId.slice(-4)}`,
                            online: true
                        };
                    }
                });

                updateCustomerList();

                if (currentCustomerId) {
                    loadCustomerMessages();
                }
            }
        }

        // Ï¥àÍ∏∞Ìôî
        updateConnectionStatus('connecting');
        setTimeout(() => {
            if (!database) {
                updateConnectionStatus('offline');
            }
        }, 2000);
    </script>
